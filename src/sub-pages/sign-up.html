      <div class="flex items-center h-screen">
        <div
          class="max-w-96 bg-base-200 mx-auto rounded-2xl h-2/3 p-5 text-center sm:w-96"
        >
          <h4 class="text-xl font-bold underline">Sign Up</h4>
          <div class="relative top-[50px]">
            <label
            class="input input-bordered input-primary flex items-center gap-2"
            id="email_label"
          >
            <img
              src="../assets/email.svg"
              class="h-4 w-4 "
              alt="Password Svg"
            />
            <input
              type="text"
              class="grow"
              placeholder="Email"
              id="user_email"
              aria-required="true"
              required
            />
          </label>
          <br>
          <label id="user_label" class="input input-bordered input-primary flex items-center gap-2">
            <img src="../assets/user.svg" alt="Username SVG input logo" class="h-4 w-4">
            <input type="text" class="grow" placeholder="Username" id="user_username" required>
          </label>  
          <br>
          <label id="password_label" class="input input-bordered input-primary flex items-center gap-2">
            <img src="../assets/key.svg" alt="User Password SVG logo input" class="h-4 w-4">
            <input id="user_password" type="password" class="grow" placeholder="Password" required>
          </label>
          <br>
          <label id="password_label_confirm" class="input input-bordered input-primary flex items-center gap-2">
            <img src="../assets/key.svg" alt="User Password SVG logo input" class="h-4 w-4">
            <input id="user_password_confirm" type="password" class="grow" placeholder="Confirm Password" required>
          </label>
          
            <label class="cursor-pointer flex justify-center mt-5">
                <span class="label-text mr-5 underline self-center">I agree to the terms of service</span>
              <input type="checkbox" class="checkbox checkbox-primary" required />
            </label>
          
          <button type="button" class="btn btn-primary mt-5" onclick="checkSignUp()">
            Login
          </button>
          </div>
        </div>
