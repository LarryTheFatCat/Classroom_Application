      <div id="class_creation_join" class="absolute bottom-3 right-3">
        <div class="dropdown dropdown-top dropdown-left">
          <button type="button" class="btn btn-circle z-30">
            <img src="./assets/creation.svg" alt="SVG plus icon for creating classrooms" class="w-4 h-4">
          </button>
          <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
            <li>
              <button type="button" onclick="join_class.showModal()">
                Join Class
              </button>
            </li>
            <li>
              <button onclick="set_class.showModal()">
                Create Class
              </button>
            </li>
          </ul>
        </div>
        <dialog id="set_class" class="modal">
          <div class="modal-box">
            <h3 class="text-lg font-bold text-center">Create Classroom</h3>
            <div class="pt-5">
              <label id="class_class_name" class="input input-bordered input-primary flex items-center gap-2">
                <img src="./assets/class_icon.svg" alt="Username SVG input logo" class="h-4 w-4">
                <input type="text" class="grow" placeholder="Enter Classroom Name" id="class_class_name_input" required>
              </label>
              <br>
              <label id="class_class_section" class="input input-bordered input-primary flex items-center gap-2">
                <img src="./assets/number.svg" alt="Username SVG input logo" class="h-4 w-4">
                <input type="text" class="grow" placeholder="Enter Classroom Section Number" id="class_class_section_input" required>
              </label>
              <br>
              <label id="class_class_room_number" class="input input-bordered input-primary flex items-center gap-2">
                <img src="./assets/number.svg" alt="Username SVG input logo" class="h-4 w-4">
                <input type="text" class="grow" placeholder="Enter Classroom Room Number" id="class_class_room_number_input" required>
              </label>
              <br>

              <label id="class_class_subject" class="input input-bordered input-primary flex items-center gap-2">
                <img src="./assets/subject.svg" alt="Username SVG Subject logo" class="h-4 w-4">
                <input type="text" class="grow" placeholder="Enter Classroom Subject" id="class_class_subject_input" required>
              </label>
            </div>
            <div class="modal-action">
              <form method="dialog">
                <button class="btn btn-ghost">Close</button>
                <button onclick="renderClasses()" id="create_class" class="btn" >Create Class</button>
              </form>
            </div>
          </div>
        </dialog>
        <dialog id="join_class" class="modal">
          <div class="modal-box">
            <h3 class="text-lg font-bold text-center">
              Join Code
            </h3>
            <br>
            <label id="class_join_code" class="input input-bordered input-primary flex items-center gap-2">
              <img src="./assets/number.svg" alt="Username SVG Subject logo" class="h-4 w-4">
              <input type="text" class="grow" placeholder="Enter Classroom Code" id="class_join_code_input" required>
            </label>
            <div class="modal-action">
              <form method="dialog">
                <button type="button" class="btn btn-ghost">Close</button>
                <!-- 
                If someone ever uses a DB for this project or I convert it to a DB, 
                compare join code to teacher code, if equal create card registering user into class
                then add their username to the db and use comparisons to check for equality / inequality.

                It's borderline impossible to implement a DB using vanilla HTML && JS and I plan to move to react in 2025
                so like, if you want you can make a PR for this fix or make an issue about implementing a DB but I don't have the motivation
                rn lol
                -->
                <button type="button" id="class_code" class="btn">Join Class</button>
              </form>
            </div>
          </div>
        </dialog>
      </div>
      <div id="container">
        <div class="flex justify-center">
          <!-- Gives error due to ironic properties but it's important for the ClassCreation.js file, allows creation of classrooms -->
          <!-- with little issues in regards to it -->
          <div id="classes" class="grid grid-cols-1 gap-10 m-5 hidden sm:grid-cols-2 md:grid-cols-4">
          </div>
        </div>
      </div>
      <div class="w-full h-60 text-center pt-14" id="banner">
        <button type="button" class="btn shadow-2xl absolute top-20 right-0 hidden" id="exit_class_room">X</button>
      </div>
      <script src="./script/LocalStorage.js"></script>
      <script src="./script/ClassCreation.js"></script>
